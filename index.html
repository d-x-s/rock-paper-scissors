<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            ROCK PAPER SCISSORS
        </div>
        <div class="content"> 
            <div class="input">
                <div class="option rock">
                    <img src="./images/rock.png" alt="Rock">
                </div>
                <div class="option paper">
                    <img src="./images/paper.png" alt="Paper">
                </div>
                <div class="option scissors">
                    <img src="./images/scissors.png" alt="Scissors">
                </div>
            </div>
        </div>
        <div class="dialog">
            <div class="scorebox">
                <div class="player">
                    YOU: 5
                </div>
                <div class="computer">
                    CPU: 5
                </div>
            </div>
            <div class="messagebox">
                output would go here
            </div>
        </div>
        <div class="footer">
            <div>This demo was made for <a class="odin-credit" href="https://www.theodinproject.com/" style="text-decoration: underline"> The Odin Project</a></div>
            <div>See the code on <a class="odin-credit" href="https://github.com/d-x-s/pepe-landing-page" style="text-decoration: underline"> GitHub</a></div>
        </div>
    </div>
</body>
</html>
